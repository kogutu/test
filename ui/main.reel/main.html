<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"},
                "removalStrategy": "hide"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "removalStrategy": "hide",
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="condition"></div>
        <p data-montage-id="text"></p>
        <img data-montage-id="image">
    </div>
</body>
</html>
